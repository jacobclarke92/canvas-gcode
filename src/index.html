<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Canvas GCode</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="bundle.css" />
  </head>

  <body>
    <div id="app">
      <div id="canvas-area" class="left-area"></div>
      <div class="right-area">
        <div class="control-area">
          <div class="button-area">
            <button type="button" id="reset">Reset</button>
            <button type="button" id="randomize">Randomize</button>
            <div id="sketch-buttons-area" class="sketch-buttons-area"></div>
          </div>
          <div class="preset-area">
            <div id="slider-area" class="slider-area"></div>
            <div id="saves-area" class="saves-area">
              <div id="save-slots"></div>
              <button type="button" id="save-button">Save</button>
            </div>
          </div>
        </div>
        <div class="gcode-area">
          <textarea id="gcode"></textarea>
          <a href="https://ncviewer.com/" target="_blank">GCode Viewer 1</a>
          <a href="https://nraynaud.github.io/webgcode/" target="_blank">GCode Viewer 2</a>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
